<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="./app.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
	<style>
		body { 
			margin: 5%;
			font-family: Arial, Helvetica, sans-serif; 
			background: linear-gradient(111.463deg, rgb(65, 65, 65) 1.84297%, rgb(0, 0, 0) 96.0597%);
			color: #fff;
			font-size: 15pt;
		}
		input[type="text"] {
			font-size: 20pt;
		}
		label {
			width: 200px;
			display: inline-block;
			text-align: right;
		}
		.input-field {
			margin-bottom: 10px;
		}
		.float-left  { float: left;  }
		.float-right { float: right; }
		.clear       { clear: both;  }
	</style>
</head>

<body>

	<form class="float-left">
		<legend>Log-in</legend>
		<div class="input-field">
			<label for="username">e-mail</label>
			<input id="username" type="text" value="me@toepoke.co.uk" />
		</div>
		<div class="input-field">
			<label for="password">password</label>
			<input id="password" type="text" value="" />
		</div>
	</form>

	<form class="float-right">
		<legend>Change password</legend>
		<div class="input-field">
			<label for="current-password">current password</label>
			<input id="current-password" type="text" value="" />
		</div>
		<div class="input-field">
			<label for="new-password">new password</label>
			<input id="new-password" type="text" value="" />
		</div>
		<div class="input-field">
			<label for="new-password-confirm">password confirm</label>
			<input id="new-password-confirm" type="text" value="" />
		</div>
	</form>
	<div class="clear"></div>
		
	<script type="text/javascript" src="deps/js-sha1.js"></script>
	<script type="text/javascript" src="modal.js"></script> 
	<script type="text/javascript" src="pappwords.js"></script> 

	<script>
		var pwd = "password";
		Checker.checkForPawnage(pwd);

	</script>
</body>
</html>
