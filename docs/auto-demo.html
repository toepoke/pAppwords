<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="../source/pappwords.css" />
	<style>
		body { 
			margin: 5%;
			font-family: Arial, Helvetica, sans-serif; 
			background: linear-gradient(111.463deg, rgb(65, 65, 65) 1.84297%, rgb(0, 0, 0) 96.0597%);
			color: #fff;
			font-size: 15pt;
		}
		form {
			margin-bottom: 75px;
		}
		form legend {
			margin-bottom: 10px;
			border-bottom: solid 1px #fff;
		}
		input {
			font-size: 20pt;
		}
		label {
			width: 200px;
			display: inline-block;
			text-align: right;
		}
		.input-field {
			margin-bottom: 10px;
		}
		.float-left  { float: left;  }
		.float-right { float: right; }
		.clear       { clear: both;  }
	</style>
</head>

<body>

	<div style="width: 50%">
		<form action="https://toepoke.co.uk" method="get">
			<legend>Log-in</legend>
			<div class="input-field">
				<label for="username">e-mail</label>
				<input id="username" type="text" value="me@toepoke.co.uk" />
			</div>
			<div class="input-field">
				<label for="login-password">password</label>
				<input id="login-password" type="password" value="12345678" />
			</div>
			<div class="input-field">
				<input type="submit" value="Save" class="float-right">
			</div>
		</form>

		<form action="https://toepoke.co.uk" method="get">
			<legend>Change password</legend>
			<div class="input-field">
				<label for="current-password">current password</label>
				<input id="current-password" type="password" value="12345678" />
			</div>
			<div class="input-field">
				<label for="new-password">new password</label>
				<input id="new-password" type="password" value="12345678" />
			</div>
			<div class="input-field">
				<label for="new-password-confirm">password confirm</label>
				<input id="new-password-confirm" type="password" value="12345678" />
			</div>
			<div class="input-field">
				<input type="submit" value="Save" class="float-right">
			</div>
		</form>
		<div class="clear"></div>

		<form action="https://toepoke.co.uk" method="get">
			<legend>Register</legend>
			<div class="input-field">
				<label for="email">e-mail</label>
				<input id="email" type="text" value="me@toepoke.co.uk" />
			</div>
			<div class="input-field">
				<label for="password">password</label>
				<input id="password" type="password" value="12345678" />
			</div>
			<div class="input-field">
					<label for="password-confirm">confirm password</label>
					<input id="password-confirm" type="password" value="12345678" />
				</div>
				<div class="input-field">
				<input type="submit" value="Save" class="float-right">
			</div>
		</form>
	</div>

	<script type="text/javascript" src="../source/deps/js-sha1.js"></script>
	<script type="text/javascript" src="../source/password-checker.js"></script> 
	<script type="text/javascript" src="../source/pappwords-config.js"></script> 
	<script type="text/javascript" src="../source/pappwords.js"></script> 
	<script type="text/javascript" src="../source/pappwords-modal.js"></script> 
</body>
</html>
